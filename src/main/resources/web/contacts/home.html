<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <meta name="page-help" content="https://getrebuild.com/docs/manual/contacts" />
    <title>[[${bundle.L('通讯录')}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/contacts.css}" />
  </head>
  <body>
    <div class="rb-wrapper rb-fixed-sidebar rb-collapsible-sidebar rb-collapsible-sidebar-hide-logo rb-aside" th:classappend="${sideCollapsedClazz}">
      <th:block th:replace="~{/_include/nav-top}" />
      <th:block th:replace="~{/_include/nav-left(active='nav_entity--CONTACTS')}" />
      <div class="rb-content rb-no-padding">
        <aside class="page-aside widgets">
          <a class="side-toggle" th:title="${bundle.L('展开/收起')}"><i class="zmdi zmdi-arrow-left"></i></a>
          <div class="tab-container">
            <ul class="nav nav-tabs">
              <li class="nav-item"><a class="nav-link active">[[${bundle.L('部门')}]]</a></li>
            </ul>
            <div class="tab-content rb-scroller">
              <div class="tab-pane active" id="navTree">
                <div class="ph-item rb">
                  <div class="ph-col-12 p-0">
                    <div class="ph-row">
                      <div class="ph-col-12 big"></div>
                      <div class="ph-col-12 big"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </aside>
        <div class="main-content container-fluid">
          <div class="contact-header">
            <div class="dept-path">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">[[${bundle.L('全部部门')}]]</li>
              </ol>
            </div>
            <div class="contact-operator">
              <div class="row">
                <div class="col-10">
                  <div class="float-left">
                    <div class="input-group input-search">
                      <input class="form-control" type="text" th:placeholder="${bundle.L('搜索')}" />
                      <button class="btn btn-input-clear" type="button"></button>
                      <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button"><i class="icon zmdi zmdi-search"></i></button>
                      </span>
                    </div>
                  </div>
                  <div class="float-left">
                    <div class="az-search"></div>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="col-2 text-right">
                  <div class="btn-group mb-0 J_sort">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                      <span>[[${bundle.L('默认排序')}]]</span>
                      <i class="icon zmdi zmdi-chevron-down up-1"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                      <a class="dropdown-item" data-sort="0">[[${bundle.L('默认排序')}]]</a>
                      <a class="dropdown-item" data-sort="newer">[[${bundle.L('最近创建')}]]</a>
                      <a class="dropdown-item" data-sort="name">[[${bundle.L('姓名')}]] (A-Z)</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="contact-viewport">
            <div class="list-nodata">
              <th:block th:replace="~{/_include/spinner}" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <th:block th:replace="~{/_include/forms}" />
    <script>
      window.__PageConfig = {}
    </script>
    <script th:src="@{/assets/js/contacts/contacts.js}" type="text/babel"></script>
  </body>
</html>
