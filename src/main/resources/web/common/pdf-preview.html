<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header(css='none')}" />
    <title>[[${title ?:'REBUILD'}]]</title>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="viewer" style="width: 100%; height: 100%"></div>
    <script type="module">
      import EmbedPDF from '[[${_embedpdfUrl}]]'
      EmbedPDF.init({
        type: 'container',
        target: document.getElementById('viewer'),
        src: '[[${fileUrl}]]',
        theme: { preference: 'light' },
        disabledCategories: ['annotation', 'redaction', 'document', 'panel', 'tools', 'history'],
        tabBar: 'never',
        i18n: {
          defaultLocale: '[[${_locale}]]',
          fallbackLocale: 'en',
        },
      })
    </script>
  </body>
</html>
