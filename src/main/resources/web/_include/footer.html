<th:block xmlns:th="http://www.thymeleaf.org">
  <script th:src="@{/assets/lib/jquery.min.js?v=3.4.1}"></script>
  <script th:src="@{/assets/lib/popper.min.js}"></script>
  <script th:src="@{/assets/lib/bootstrap.min.js}"></script>
  <script th:src="@{/assets/lib/widget/perfect-scrollbar.jquery.min.js}"></script>
  <script th:src="@{/assets/lib/widget/mprogress.min.js}"></script>
  <script th:src="@{/assets/lib/moment-with-locales.min.js?v=2.27.0}"></script>
  <script th:src="@{/assets/lib/widget/bootstrap-datetimepicker.min.js?v=2.4.4}"></script>
  <script th:src="@{/assets/lib/jquery.html5uploader.js}"></script>
  <script th:src="@{/assets/lib/qiniu.min.js}"></script>
  <script th:src="@{/assets/lib/widget/select2.min.js?v=4.0.13}"></script>
  <script th:src="@{/assets/lib/jquery-ui.min.js}"></script>
  <script th:src="@{/assets/lib/widget/simplemde.min.js}"></script>
  <script th:src="@{/assets/lib/jquery.textarea.js}"></script>
  <script th:src="@{/assets/lib/react/babel.js?v=6.26.0}"></script>
  <script th:src="@{/assets/lib/react/react.development.js?v=16.10.2}"></script>
  <script th:src="@{/assets/lib/react/react-dom.development.js?v=16.10.2}"></script>
  <script th:src="@{/language/use-bundle}"></script>
  <script th:src="@{/assets/js/rb-base.js}"></script>
  <script th:src="@{/assets/js/rb-page.js}"></script>
  <script th:src="@{/assets/js/rb-components.js}" type="text/babel"></script>
  <script th:src="@{/assets/js/file-preview.js}" type="text/babel"></script>
  <th:block th:if="${user != null && commercial > 0}">
    <script th:src="@{/assets/js/frontjs/frontjs-sdk.js}" type="text/babel"></script>
    <script th:src="@{/commons/frontjs/use-frontjs}" type="text/babel"></script>
  </th:block>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script th:if="${env == 'prodution'}" src="https://www.googletagmanager.com/gtag/js?id=UA-70670864-2" async></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag() {
      dataLayer.push(arguments)
    }
    gtag('js', new Date())
    gtag('config', 'UA-70670864-2')
  </script>
  <th:block th:if="${user != null && session.needStartTour != null}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/lib/introjs.min.css}" />
    <script th:src="@{/assets/lib/intro.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/rebuild-tour.css}" />
    <script th:src="@{/assets/js/rebuild-tour.js}"></script>
  </th:block>
</th:block>
