<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <meta name="page-help" content="https://getrebuild.com/docs/admin/projects" />
    <title>[[${bundle.L('项目管理')}]]</title>
    <style type="text/css">
      .project-icon > .icon,
      .card-body > .icon {
        font-size: 26px;
        color: #555;
        display: inline-block;
        text-align: center;
        border-radius: 2px;
      }
      .project-icon > .icon {
        width: 36px;
        height: 36px;
        line-height: 36px;
        background-color: #e3e3e3;
      }
      .project-icon:hover {
        opacity: 0.8;
      }
      .card-body > .icon {
        width: 24px;
        height: 24px;
        line-height: 24px;
        margin-right: -9px;
      }
      .card-body {
        position: relative;
      }
      .card-body > .icon {
        position: absolute;
        right: 15px;
        top: 6px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="rb-wrapper rb-fixed-sidebar rb-collapsible-sidebar rb-collapsible-sidebar-hide-logo rb-color-header" th:classappend="${sideCollapsedClazz}">
      <th:block th:replace="~{/_include/nav-top}" />
      <th:block th:replace="~{/_include/nav-left-admin(active='projects')}" />
      <div class="rb-content">
        <div class="page-head">
          <div class="float-left"><div class="page-head-title">[[${bundle.L('项目管理')}]]</div></div>
          <div class="float-right pt-1">
            <button class="btn btn-primary J_add" type="button"><i class="icon zmdi zmdi-plus"></i> [[${bundle.L('添加')}]]</button>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="main-content container-fluid pt-0" id="list">
          <div class="card ph">
            <div class="card-body">
              <div class="ph-item">
                <div class="ph-col-12">
                  <div class="ph-row">
                    <div class="ph-col-8"></div>
                    <div class="ph-col-4 empty"></div>
                    <div class="ph-col-12"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script th:src="@{/assets/js/project/project-list.js}" type="text/babel"></script>
  </body>
</html>
