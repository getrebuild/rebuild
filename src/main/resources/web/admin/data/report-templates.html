<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <meta name="page-help" content="https://getrebuild.com/docs/admin/excel-admin" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/config-comps.css}" />
    <title>[[${bundle.L('报表模板')}]]</title>
    <style>
      .invalid-vars .alert {
        margin-bottom: 0;
      }
      .mdi-monitor::before {
        margin-left: -1px;
      }
      .badge.badge-info.badge-arrow3 {
        color: #555;
      }
      .badge.badge-info.excel {
        background-color: #0f9d58;
        background-color: #caead8;
      }
      .badge.badge-info.word {
        background-color: #307cf1;
        background-color: #d2e0f4;
      }
      .badge.badge-info.html5 {
        background-color: #f16529;
        background-color: #e44d26;
        background-color: #f6dbd4;
      }
      .file-select .dropdown-toggle {
        min-height: 32px;
        min-width: auto;
        width: 32px;
        margin-left: -2px;
        transform: translateY(-1px);
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="rb-wrapper rb-fixed-sidebar rb-collapsible-sidebar rb-collapsible-sidebar-hide-logo rb-color-header rb-aside" th:classappend="${sideCollapsedClazz}">
      <th:block th:replace="~{/_include/nav-top}" />
      <th:block th:replace="~{/_include/nav-left-admin(active='report-templates')}" />
      <div class="rb-content">
        <aside class="page-aside">
          <div class="rb-scroller">
            <div class="aside-tree">
              <h5 class="config-title">[[${bundle.L('应用实体')}]]</h5>
              <ul class="list-unstyled">
                <li class="active"><a>[[${bundle.L('全部实体')}]]</a></li>
              </ul>
            </div>
          </div>
        </aside>
        <div class="page-head">
          <div class="float-left">
            <div class="page-head-title">[[${bundle.L('报表模板')}]]</div>
          </div>
          <div class="float-right pt-1">
            <button class="btn btn-primary J_add" type="button"><i class="icon zmdi zmdi-plus"></i> [[${bundle.L('添加')}]]</button>
          </div>
          <div class="float-right pt-1 mr-1">
            <div class="input-group input-search">
              <input class="form-control" type="text" th:placeholder="${bundle.L('查询')}" />
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button"><i class="icon zmdi zmdi-search"></i></button>
              </span>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="main-content container-fluid pt-0">
          <div class="card card-table">
            <div class="card-body">
              <div class="dataTables_wrapper container-fluid">
                <div class="row rb-datatable-body">
                  <div class="col-sm-12">
                    <div class="rb-loading rb-loading-active data-list">
                      <table class="table table-hover table-striped tablesort">
                        <thead>
                          <tr>
                            <th width="30%">[[${bundle.L('名称')}]]</th>
                            <th>[[${bundle.L('应用实体')}]]</th>
                            <th class="no-sort">[[${bundle.L('使用条件')}]]</th>
                            <th width="80" class="no-sort">[[${bundle.L('启用')}]]</th>
                            <th width="120" class="no-sort">[[${bundle.L('修改时间')}]]</th>
                            <th width="120" class="no-sort"></th>
                          </tr>
                        </thead>
                        <tbody id="dataList"></tbody>
                      </table>
                      <th:block th:replace="~{/_include/spinner}" />
                      <div class="list-nodata hide">
                        <span class="mdi mdi-microsoft-excel"></span>
                        <p>[[${bundle.L('暂无报表模板')}]]</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="pagination">
                  <div class="row rb-datatable-footer">
                    <div class="col-sm-3"><div class="dataTables_info"></div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script th:src="@{/assets/lib/jquery.tablesort.min.js}"></script>
    <script th:src="@{/assets/js/general/rb-advfilter.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/admin/config-comps.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/admin/report-templates.js}" type="text/babel"></script>
  </body>
</html>
