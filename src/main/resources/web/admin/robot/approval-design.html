<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <meta name="page-help" content="https://getrebuild.com/docs/admin/approval" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/approvals.css}" />
    <title>[[${bundle.L('审批流程')}]]</title>
    <style>
      tr.ui-sortable-handle.ui-sortable-helper td:first-child {
        width: 339px;
      }
    </style>
  </head>
  <body>
    <div class="rb-wrapper rb-fixed-sidebar rb-collapsible-sidebar rb-collapsible-sidebar-hide-logo rb-color-header" th:classappend="${sideCollapsedClazz}">
      <th:block th:replace="~{/_include/nav-top}" />
      <th:block th:replace="~{/_include/nav-left-admin(active='robot-approval')}" />
      <div class="rb-content">
        <div class="page-head">
          <div class="float-left">
            <div class="page-head-title">[[${bundle.L('审批流程')}]]<span class="sub-title">[[${name}]]</span></div>
          </div>
          <div class="float-right pt-1">
            <div class="btn-group">
              <button class="btn btn-primary J_save" type="button">[[${bundle.L('保存')}]]</button>
              <button class="btn btn-primary dropdown-toggle w-auto" type="button" data-toggle="dropdown"><span class="icon zmdi zmdi-chevron-down"></span></button>
              <div class="dropdown-menu dropdown-menu-primary dropdown-menu-right">
                <a class="dropdown-item J_copy"><i class="icon zmdi zmdi-copy"></i> [[${bundle.L('另存为')}]]</a>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="main-content container-fluid pt-0">
          <div class="row wizard-row">
            <div class="col-md-12 fuelux">
              <div class="wizard wizard-ux rounded">
                <div class="steps-container">
                  <ul class="steps">
                    <li data-step="2" class="active">[[${bundle.L('流程设计')}]] <i class="chevron"></i></li>
                  </ul>
                  <div class="step-content p-0">
                    <div data-step="2" class="step-pane active">
                      <div class="rbflow-design rb-loading rb-loading-active" id="rbflow" data-fullcontent="217">
                        <th:block th:replace="~{/_include/spinner}" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rb-right-sidebar">
        <div class="sb-content">
          <div id="config-side"></div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script>
      window.__PageConfig = {
        configId: '[[${configId}]]',
        name: '[[${name}]]',
        applyEntity: '[[${applyEntity}]]',
        flowDefinition: [(${flowDefinition ?:'null'})],
      }
    </script>
    <script th:src="@{/assets/js/rb-advfilter.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/admin/config-comps.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/admin/approval-design.js}" type="text/babel"></script>
  </body>
</html>
