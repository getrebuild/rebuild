<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <title>[[${bundle.L('查询字段')}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/chart-design.css}" />
    <style>
      .axis-target {
        min-height: 31.56px;
      }
      .axis-target > span {
        display: inline-block;
      }
      .axis-target .item {
        margin-right: 7px;
        margin-bottom: 6px;
      }
      .axis-target .item::before {
        display: none;
      }
      .set-fields a.item {
        background-color: #eee;
      }
      .set-fields a.item:hover {
        background-color: #4285f4;
        color: #fff;
      }
      .set-items .item {
        padding-right: 3px;
      }
      .set-items a.del {
        margin-left: 3px;
      }
      .axis-target .ui-state-highlight {
        height: 0;
        display: inline-block;
        min-width: 15px;
      }
      .axis-target:empty::after {
        content: attr(_title);
        font-style: italic;
        color: #999;
      }
    </style>
  </head>
  <body class="dialog">
    <div class="main-content">
      <div class="p-3">
        <h5 class="mt-0 text-bold">[[${bundle.L('已添加')}]]</h5>
        <div class="axis-target set-items" th:_title="${bundle.L('无')}"></div>
        <h5 class="text-bold">[[${bundle.L('可添加')}]]</h5>
        <div class="axis-target set-fields" th:_title="${bundle.L('无')}"></div>
      </div>

      <div class="dialog-footer">
        <button class="btn btn-secondary" onclick="parent.RbModal.hide()" type="button">[[${bundle.L('取消')}]]</button>
        <button class="btn btn-primary J_save" type="button">[[${bundle.L('保存')}]]</button>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script th:src="@{/assets/js/metadata/list-filterpane.js}" type="text/babel"></script>
  </body>
</html>
