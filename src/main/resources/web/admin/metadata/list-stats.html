<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <title>[[${bundle.L('统计字段')}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/chart-design.css}" />
    <style>
      .axis-target > span {
        display: inline-block;
        margin-right: 4px;
        margin-bottom: 4px;
      }
      .axis-target .item::before {
        border-color: #fff;
      }
      .set-fields a.item {
        background-color: #eee;
        padding: 4px 8px;
        cursor: pointer;
      }
      .set-fields a.item:hover {
        background-color: #4285f4;
        color: #fff;
      }
      .set-items .item > span {
        margin: 0 4px;
      }
      .set-items .item.star > span::after {
        content: '*';
        margin-left: 4px;
        font-weight: bold;
      }
      .axis-target .ui-sortable-placeholder.ui-state-highlight {
        width: 7px;
        height: 0;
      }
    </style>
  </head>
  <body class="dialog">
    <div class="main-content">
      <div class="p-3">
        <div class="alert alert-warning alert-icon alert-icon-border alert-dismissible alert-sm hide J_tips">
          <div class="icon"><span class="zmdi zmdi-info-outline"></span></div>
          <div class="message">
            <a class="close" data-dismiss="alert"><span class="zmdi zmdi-close"></span></a>
            <p>[[${bundle.L('添加过多的统计字段可能会影响列表加载速度')}]]</p>
          </div>
        </div>

        <h5 class="mt-0 text-bold">[[${bundle.L('已添加')}]]</h5>
        <div class="axis-target set-items">
          <span class="text-muted">[[${bundle.L('无')}]]</span>
        </div>
        <h5 class="text-bold">[[${bundle.L('可添加')}]]</h5>
        <div class="axis-target set-fields">
          <span class="text-muted">[[${bundle.L('无可用字段')}]]</span>
        </div>
      </div>

      <div class="dialog-footer">
        <button class="btn btn-primary J_save" type="button">[[${bundle.L('保存')}]]</button>
        <button class="btn btn-secondary" onclick="parent.RbModal.hide()" type="button">[[${bundle.L('取消')}]]</button>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script th:src="@{/assets/js/show-styles.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/metadata/list-stats.js}" type="text/babel"></script>
  </body>
</html>
