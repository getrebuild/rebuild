<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <title>[[${bundle.L('选项列表')}]]</title>
    <style type="text/css">
      .unset-list .dd-handle {
        font-style: italic;
        color: #aaa;
      }
      .unset-list .dd-item a.action {
        position: absolute;
        right: 24px;
        top: 1px;
        font-style: normal;
      }
      .unset-list .dd-item:hover a.action {
        color: #fff;
      }

      .colors {
        line-height: 1;
        font-size: 0;
      }
      .colors > a {
        width: 24px;
        height: 24px;
        display: inline-block;
        background-color: #ccc;
        border-radius: 50%;
        color: #fff;
        overflow: hidden;
        font-size: 1.3rem;
        padding-top: 4px;
        text-align: center;
      }
      .colors > a:hover {
        opacity: 0.8;
        color: rgb(117, 0, 234);
      }
      .colors > a + a {
        margin-left: 9px;
      }
      .colors > a > i {
        color: #fff !important;
      }
      .colors > a:first-child > i {
        color: #aaa !important;
      }
    </style>
  </head>
  <body class="dialog">
    <div class="main-content">
      <div class="row m-0">
        <div class="col-6">
          <h5 class="sortable-box-title">[[${bundle.L('选项列表')}]]</h5>
          <div class="sortable-box rb-scroller">
            <ol class="dd-list J_config"></ol>
          </div>
          <form>
            <div class="input-group input-group-sm">
              <input class="form-control J_text" type="text" maxlength="50" />
              <div class="input-group-append">
                <button class="btn btn-secondary J_confirm" type="submit" style="min-width: 0">[[${bundle.L('添加')}]]</button>
              </div>
            </div>
            <div class="colors mt-2">
              <a style="background-color: #fff; border: 1px solid #ccc" th:title="${bundle.L('默认')}"></a>
            </div>
          </form>
        </div>
        <div class="col-6">
          <h5 class="sortable-box-title">[[${bundle.L('已禁用')}]]</h5>
          <div class="sortable-box rb-scroller">
            <ol class="dd-list unset-list"></ol>
          </div>
        </div>
      </div>
      <div class="dialog-footer">
        <button class="btn btn-primary J_save" type="button">[[${bundle.L('保存')}]]</button>
        <button class="btn btn-secondary" onclick="parent.RbModal.hide()" type="button">[[${bundle.L('取消')}]]</button>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script th:src="@{/assets/js/sortable.js}"></script>
    <script th:src="@{/assets/js/metadata/picklist-editor.js}" type="text/babel"></script>
  </body>
</html>
