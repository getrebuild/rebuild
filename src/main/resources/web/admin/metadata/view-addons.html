<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <title>[[${bundle.L('视图配置')}]]</title>
  </head>
  <body class="dialog">
    <div class="main-content">
      <div class="row m-0">
        <div class="col-6 sortable-swap">
          <h5 class="sortable-box-title">[[${bundle.L('已显示')}]]</h5>
          <div class="sortable-box rb-scroller">
            <ol class="dd-list J_config" th:_title="${bundle.L('无')}"></ol>
          </div>
          <i class="zmdi zmdi-swap"></i>
        </div>
        <div class="col-6">
          <h5 class="sortable-box-title">[[${bundle.L('未显示')}]]</h5>
          <div class="sortable-box rb-scroller">
            <ol class="dd-list unset-list"></ol>
          </div>
        </div>
      </div>
      <div class="dialog-footer">
        <span th:if="${param.type[0] == 'TAB'}" class="float-left">
          <div class="J_extoption">
            <a class="btn btn-link btn-sm w-auto ml-0 pl-0 text-left down-2" data-toggle="dropdown">
              <i class="icon mdi mdi-cog up-1"></i>
              [[${bundle.L('更多选项')}]]
            </a>
            <div class="dropdown-menu border p-0">
              <div class="m-3">
                <label class="custom-control custom-control-sm custom-checkbox mb-2">
                  <input class="custom-control-input" type="checkbox" id="relatedAutoHide" />
                  <span class="custom-control-label">[[${bundle.L('隐藏无记录项')}]]</span>
                </label>
                <label class="custom-control custom-control-sm custom-checkbox mb-2">
                  <input class="custom-control-input" type="checkbox" id="relatedDefaultList" />
                  <span class="custom-control-label">[[${bundle.L('默认列表视图')}]]</span>
                </label>
                <label class="custom-control custom-control-sm custom-checkbox mb-0">
                  <input class="custom-control-input" type="checkbox" id="relatedAutoExpand" />
                  <span class="custom-control-label">[[${bundle.L('自动展开记录')}]] ([[${bundle.L('卡片视图')}]])</span>
                </label>
              </div>
            </div>
          </div>
        </span>
        <button class="btn btn-secondary" onclick="parent.RbModal.hide()" type="button">[[${bundle.L('取消')}]]</button>
        <button class="btn btn-primary J_save" type="button">[[${bundle.L('保存')}]]</button>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script th:src="@{/assets/js/sortable.js}"></script>
    <script th:src="@{/assets/js/show-styles.js}" type="text/babel"></script>
    <script th:src="@{/assets/js/metadata/view-addons.js}" type="text/babel"></script>
  </body>
</html>
