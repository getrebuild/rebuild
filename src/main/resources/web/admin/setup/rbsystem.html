<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{/_include/header}" />
    <title>[[${bundle.L('REBUILD 安装程序')}]]</title>
    <style>
      .splash-container.rb-install {
        max-width: 680px;
      }
      .splash-footer {
        padding-top: 20px;
        padding-bottom: 15px;
        text-align: left;
      }
      .splash-footer .btn.btn-link {
        color: #555;
      }
      .splash-container .card .card-header {
        padding: 30px 0;
      }
      .card-body h3 {
        text-align: center;
        color: #666;
        margin: 30px 0;
        padding: 0;
      }
      .card-body h3 > div {
        font-size: 1rem;
        color: #999;
        font-weight: normal;
        margin-top: 10px;
      }
      .rb-welcome li > .item {
        display: block;
        border: 1px solid #eee;
        padding: 15px 20px;
        margin-bottom: 10px;
        border-radius: 2px;
        cursor: pointer;
      }
      .rb-welcome li > .item:hover {
        border: 1px solid #4285f4;
        background-color: #e6eff8;
      }
      .rb-finish {
        padding: 40px 0;
      }
      .rb-finish .zmdi.icon {
        font-size: 60px;
        color: #999;
      }
    </style>
  </head>
  <body class="rb-splash-screen">
    <div class="rb-wrapper">
      <div class="rb-content">
        <div class="main-content container-fluid">
          <div class="splash-container rb-install">
            <div class="card shadow-lg">
              <div class="card-header bg-primary m-0"><a class="logo-img white"></a></div>
              <div class="card-body pt-0">
                <h2 class="text-center text-muted mb-4 mt-6">[[${bundle.L('请稍后')}]]</h2>
              </div>
            </div>
            <div class="copyright">
              <div>Powered by <a href="https://getrebuild.com/appstore/" target="_blank" class="link">REBUILD AppStore</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{/_include/footer}" />
    <script th:src="@{/assets/js/admin/setup-rbsystem.js}" type="text/babel"></script>
  </body>
</html>
